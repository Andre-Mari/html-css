<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas do Desafio</title>
    <style>
        body {
            color: steelblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: italic;
        }
        
        table {
            border-collapse: separate;
            width: 300px;
        }

        td {
            border: 1px solid rgba(10, 57, 96, 0.631);
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>
        
         <tr>
             <td rowspan="5">C</td>
            <td>D</td>
             <td>E</td>
             <td>F</td>
         </tr>
    
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
         </tr>
        
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>


    </table>
    
</body>
</html>
