<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro..php" method="get" autocomplete="on"></form>

    <fieldset>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome">
        </p>
        
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>

        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="itel" id="tel" required pattern="^(\d{2})[0-9]{4}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </fieldset>

</body>
</html>
